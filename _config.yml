theme: minima

title: DevOps
description: All day DevOps
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site

# Build settings
markdown: kramdown

# Directory settings
layouts_dir: _layouts
posts_dir: posts

exclude:
  - venv/
  - .venv/
  - vendor/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - README.md
  - generate_blog.py
  - requirements.txt
  - .git/
  - .github/
  - __pycache__/
  - "*.pyc"

keep_files:
  - .git
  - .gitignore

safe: true

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-github-metadata 