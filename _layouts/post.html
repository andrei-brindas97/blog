---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  
  <div class="post-date">
    {{ page.date | date: "%B %d, %Y" }}
  </div>

  <div class="post-content">
    {{ content }}
  </div>

  {% if page.tags %}
  <div class="post-tags">
    Tags: 
    {% for tag in page.tags %}
    <span class="tag">{{ tag }}</span>
    {% endfor %}
  </div>
  {% endif %}
</article>
